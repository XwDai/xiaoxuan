<!DOCTYPE html>
<html>
<head lang="zh-CN">
<meta charset="UTF-8">
<title>报表系统 - 用户登录</title>
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/user_login.css">
</head>
<body class="loginBody">
	<div class="container">

		<div id="loginForm" class="form-signin" >
			<label for="inputEmail" class="sr-only">Username</label>
			 <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Username" required autofocus> 
			 <label for="inputPassword" class="sr-only">Password</label> 
			 <input type="password" id="inputPassword" class="form-control" name="pwd" placeholder="Password" required> 
			 <label for="veriCode" class="sr-only">Vericode</label>
			 <div class="form_vericode">
				<input type="text" id="inputVericode" class="form-control" name="verifyCode" placeholder="Vericode" required autofocus>
				<img id="vc-pic" alt="" title="点击更换验证码！" src="RandomImage?time=new Date().getTime()">
		     </div>
			<button class="btn btn-lg btn-primary btn-block" id="ibtnenter">Sign in</button>
		</div>

	</div>
	
		<!-- Modal -->
		<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">提示</h4>
		      </div>
		      <div class="modal-body">
		        
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

	<script type="text/javascript" src="js/commons/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ux/login.js"></script>
</body>
</html>
